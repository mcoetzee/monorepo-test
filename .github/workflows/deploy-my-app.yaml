name: Deploy my-app

on:
  push:
    branches:
      - main
      - production-my-app
  pull_request:
    branches:
      - main

jobs:
  test-checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout destination repo (test)
        uses: actions/checkout@v4
        with:
          path: 'dest'
          ref: 'main'
          repository: 'mcoetzee/data-export-test'
          token: ${ secrets.SYNC_BOT_GH_TOKEN }}
          fetch-depth: 0

  sync-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          path: 'source'
          ref: 'main'
          persist-credentials: false

      - name: Checkout destination repo
        uses: actions/checkout@v4
        with:
          path: 'dest'
          ref: 'main'
          repository: 'mcoetzee/data-export-test'
          token: ${ secrets.SYNC_BOT_GH_TOKEN }}
          fetch-depth: 0
          persist-credentials: true

      - name: Push changes to public repo
        shell: bash
        run: |
          cd dest
          git rm -rf data
          cp -rvT ../source/packages/my-app/data data
          git reset

          if [ -n "$(git status --porcelain)" ]; then
            echo "Data changes detected in monorepo."
            git config user.name github-actions
            git config user.email github-actions@github.com
            git add .
            git commit -m "Update data file(s)"
            echo "Pushing changes..."
            git push
          else
            echo "No changes to commit and push."
          fi

  deploy:
    needs: sync-files
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    name: Deploy to Cloudflare Pages
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build app
        run: |
          cd packages/my-app
          pnpm run build
      - name: Publish
        id: cloudflare
        uses: cloudflare/pages-action@1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: du-test
          directory: packages/my-app/build
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.head_ref || github.ref_name }}
      - name: Set Deployment Alias
        if: github.event_name == 'pull_request'
        id: set-alias
        run: |
          pnpm ts-node scripts/generate-branch-alias.ts ${{ github.head_ref || github.ref_name }} du-test
      - name: Echo outputs
        run: |
          echo ${{ steps.cloudflare.outputs.id }}
          echo ${{ steps.cloudflare.outputs.url }}
          echo ${{ steps.cloudflare.outputs.environment }}
          echo ${{ steps.set-alias.outputs.alias }}
      - name: Add deployment PR comment
        uses: mshick/add-pr-comment@v2
        if: github.event_name == 'pull_request'
        with:
          message-id: cloudflare-deploy-1
          message: |
            ### <img alt="" src="https://user-images.githubusercontent.com/23264/106598434-9e719e00-654f-11eb-9e59-6167043cfa01.png" width="16"> &nbsp;Cloudflare Pages
            
            <table>
            <tr><td><strong>App:</strong></td><td>My App</td></tr>
            <tr>
            <td><strong>Branch Preview URL:</strong></td>
            <td><a href='${{ steps.set-alias.outputs.alias }}'>${{ steps.set-alias.outputs.alias }}</a></td>
            </tr>
            </table>
